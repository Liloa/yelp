<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yelp</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>
<div class="main-background">
  <div class="ui container">

    <div class="ui borderless text menu">
      <div class="item menu">
        <div class="text mnu">Write a review</div>
      </div>
      <div class="item">
        <div class="ui text mnu">Events</div>
      </div>

      <div class="item">
        <div class="text mnu">Talk</div>
      </div>

      <div class="right menu">

        <a class="ui button item">
          <div class="text mnu">Login</div>
        </a>
        <a class="ui button item">
          <div class="text mnu">Sign Up</div>
        </a>

      </div>
    </div>
    <div class="ui tiny container pad">
      <img class="ui small clr image centered"
           src="https://s3-media3.fl.yelpcdn.com/assets/srv0/yelp_design_web/25a538ab6cbe/assets/img/logos_homepage/default@2x.png">
    </div>

    <div class="ui borderless mid menu">
      <div class="ui centered grid container">
        <div class="item">Find</div>
        <div class="ui transparent input">
          <input type="text" placeholder="Search...">
        </div>
        <div class="item">Near</div>
        <div class="ui icon transparent input">
          <input type="text" placeholder="Search...">
          <i class="red search link icon"></i>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="black-background">
  <div class="ui container colorblocktop colorblockbottom">
    <div class="ui four column grid container">

      <div style="margin-top: auto" class="ui list column">
        <div class="text">About</div>

        <div class="item">About Us</div>
        <div class="item">Order Food on Eat24</div>
        <div class="item">Careers</div>

      </div>

      <div class="ui list column">
        <div class="text">Discover</div>
        <div class="item">The Local Yelp</div>
        <div class="item">Yelp Blog</div>
        <div class="item">Support</div>
      </div>

      <div class="ui list column">
        <div class="text">Yelp for Business Owners</div>
        <div class="item">Claim your Business Page</div>
        <div class="item">Advertise on Yelp</div>
        <div class="item">Online Ordering from Eat24</div>
      </div>

      <div class="ui list column">
        <div class="text">Languages</div>
        <div class="item">English</div>
        <div class="item">1337</div>
      </div>
    </div>
    <img class="ui fluid image"
         src="https://s3-media4.fl.yelpcdn.com/assets/srv0/yelp_styleguide/ce4d102c522c/assets/img/structural/footer_cityscape@2x.png">

  </div>
</div>

</body>
</html>
